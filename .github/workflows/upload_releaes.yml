name: Release_update
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # ARM (Release 3 binaries: ARM, Intel, Universal from one runner type)
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf libudev-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          # Install both targets for macOS to allow cross-compilation and universal build
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm install

      - name: Read release notes
        id: read-notes
        shell: bash
        run: |
          # 跨平台日期格式化（使用bash内置命令）
          DATE=$(date +'%Y年%m月%d日')
          
          # 读取并处理发布说明
          NOTES=$(cat .github/workflows/markdown/release.md)
          NOTES=${NOTES//__DATE__/$DATE}
          NOTES=${NOTES//%/%25}
          
          # 输出到GitHub Actions变量
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build the app
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: '${{ github.ref_name }}'
          releaseBody: ${{ steps.read-notes.outputs.notes }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
